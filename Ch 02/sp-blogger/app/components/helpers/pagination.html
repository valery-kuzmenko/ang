<div class="col-xs-12  text-center">
	<a href="javascript: void(0);" ng-if="current_page && current_page > 1" scroll-to scroll-target = '#pcd-comments' class="btn btn-default" ng-click="paginationClick(1)">{{'pagination.first' | translate}}</a>
	<a href="javascript: void(0);" ng-if="current_page && current_page > 1" scroll-to scroll-target = '#pcd-comments' class="btn btn-default" ng-click="paginationClick(current_page - 1)">{{'pagination.prev' | translate}}</a>
	<a href="javascript: void(0);" class="btn btn-default" scroll-to scroll-target = '#pcd-comments' ng-repeat="page in pages" ng-click="paginationClick(page)" ng-class="{'active' : page == current_page}">{{page}}</a>
	<a href="javascript: void(0);" ng-if="current_page && current_page < pages.length" scroll-to scroll-target = '#pcd-comments' class="btn btn-default" ng-click="paginationClick(current_page + 1)">{{'pagination.next' | translate}}</a>
	<a href="javascript: void(0);" ng-if="current_page && current_page < pages.length" scroll-to scroll-target = '#pcd-comments' class="btn btn-default" ng-click="paginationClick(pages.length)">{{'pagination.last' | translate}}</a>	
</div>
