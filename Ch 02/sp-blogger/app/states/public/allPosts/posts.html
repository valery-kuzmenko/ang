<div class="row">
		<div class="col-xs-3 spb-post-item" ng-repeat="post in posts track by $index" equal-height equal-height-group="posts" equal-height-class="well">
			<div class="well">
				<h3 class="postTitle"><a ui-sref="public.singlePost({id:post.id, permalink:post.permalink})">{{post.title}}</a></h3>
				<h5>{{'views.posts.author' | translate}}: {{post.author}} | {{post.created | date : 'MM.dd.yyyy' : UTC}}</h5>
			</div>
		</div>
</div>
