<div class="row">
    <div class="col-xs-8">
        <table class="table all-posts">
            <tr><td><h3>{{'admin.allposts' | translate}}</h3></td>
                <td></td>
            </tr>
            <tr class="all-posts-list" ng-repeat="post in posts | orderBy: '-_id'">
                <td>{{post.title}}</td>
                <td>
                    <a class="btn btn-primary" ui-sref="admin.postUpdate({id:post.id})">{{'admin.edit' | translate}}</a>
                    <a class="btn btn-danger" ng-click="deletePost(post)">{{'admin.delete' | translate}}</a>
                </td>
            </tr>
        </table>
    </div>
</div>
