<div class="form-group" ng-class="{'has-error':postForm.title.$dirty && postForm.title.$invalid}">
	<label for="title" class="col-sm-2 control-label">Post Title </label>
	<div class="col-sm-10">
		<input type="text" name="title" ng-model="post.title" ng-required="true" class="form-control" id="title" placeholder="Title">
		<span class="error-message" ng-show="postForm.title.$dirty && postForm.title.$invalid">Title is mandatory</span>
	</div>
</div>
<div class="form-group" ng-class="{'has-error' : postForm.content.$dirty && postForm.content.$invalid}">
    <label for="content" class="col-sm-2 control-label">Content</label>
    <div class="col-sm-10">
        <textarea class="form-control" cols="8" rows="6" type="text" name="content" ng-model="post.content" ng-reqired="true" id="content" placeholder="Content" ></textarea>
    </div>
    <span class="error-message" ng-show="postForm.content.$dirty && post.form.content.$invalid">Content is required!</span>
</div>
<div class="form-group" ng-class="{'has-error' : postForm.tags.$dirty && postForm.tags.$invalid}">
    <label for="tags" class="col-sm-2 control-label">Tags</label>
	<div class="col-sm-10">
		<input type="text" name="tags" class="form-control" id="tags" ng-pattern="/^[\w,]+$/" ng-model="post.tags" /> 
	</div>
	<span class="error-message" ng-show="postForm.tags.$dirty && postForm.tags.$invalid" >Sorry! No special characters allowed here.</span>
</div>
<div class="form-group" ng-class="{'has-error' : postForm.keywords.$dirty && postForm.keywords.$invalid}">
	<label class="col-xs-2 control-label">Keywords</label>
	<div class="col-xs-10">
		<input class="form-control" type="text" id="keywords" name="keywords" ng-model="post.keywords" ng-pattern="/^[\w,]+$/" />
	</div>
	<span class="error-message" ng-show="postForm.keywords.$dirty && postForm.keywords.$invalid">Sorry! No special characters allowed here</span>
</div>
<div class="form-group">
	<div class="col-sm-offset-2">
		<input type="submit" ng-disabled="postForm.$invalid" value="{{buttonText}}" class="btn btn-success" />
	</div> 
</div>
